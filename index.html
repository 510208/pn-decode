<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>亂碼轉注音工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100&display=swap');

        body:not(input) {
            font-family: adobe-fan-heiti-std, sans-serif;
            font-style: normal;
            font-weight: 400;
        }

        body {
            background-color: rgb(247, 247, 247);
            width: 60%;
            margin: auto;
        }

        input {
            font-family: 'Noto Sans TC', sans-serif;
        }

        .wrapper {
            min-height: 100%; /*外層高度100%*/
            margin-bottom: -50px; /*隨footer高度需做調整*/
        }

        .contant {
            padding-bottom: 50px; /*避免文字超出瀏覽器時，內容區塊不會和footer打架*/
        }

        footer {
            height: 50px; /*設定footer本身高度*/
            background-color: rgb(212, 212, 212)
        }

        /* 右下角按鈕 */
        .fixed-button {
            position: fixed;
            bottom: 70px; /* 距离底部的距离 */
            right: 20px; /* 距离右侧的距离 */
            z-index: 1000; /* 确保按钮在其他内容之上 */
        }

        /* 左下角按鈕 */
        .fixed-left-button {
            position: fixed;
            bottom: 70px; /* 距离底部的距离 */
            left: 20px; /* 距离右侧的距离 */
            z-index: 1000; /* 确保按钮在其他内容之上 */
        }

        button {
            border-radius: 5px;
            padding: 7px 15px 5px;
        }

        /* 当按钮或超链接被按下时的样式 */
        a:active, button:active, .animate__animated:active {
            transform: scale(0.75); /* 缩小按钮至 95% 大小 */
            transition: transform 0.2s ease; /* 添加过渡动画效果 */
        }
    </style>
    <script src="https://kit.fontawesome.com/1115809f6d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 animate__animated animate__fadeIn"><strong>亂碼轉注音工具 By 510208</strong></h1>
        <div class="form-group">
            <label for="inputText animate__animated animate__fadeIn animate__delay-1s"><i class="fa-solid fa-font fa-bounce"></i>  輸入亂碼</label>
            <input type="text" class="form-control animate__animated animate__fadeIn animate__delay-1.5s" id="inputText" placeholder="輸入要轉換的亂碼">
        </div>
        <button class="btn btn-primary mt-3 animate__animated animate__fadeIn animate__delay-1.5s" id="translateBtn" style="padding: 7px 15px 5px;"><i class="fa-solid fa-language fa-bounce"></i>  轉換</button>
        <br>
        <p>   </p>
        <label for="outputText"><i class="fa-solid fa-circle-check fa-spin"></i>  轉換結果</label>
        <div class="mt-3" id="outputText" style="background-color: rgb(247, 247, 247); padding: 5px; text-align: center;">   </div>
    </div>

    

    <!-- 使用Bootstrap内置样式将按钮放在右下角 -->
    <button class="btn btn-primary fixed-button animate__animated animate__bounceIn" style="background-color: green; border-color: #ffffff00;" onclick="window.open('https://github.com/510208/pn-decode/blob/main/zhuyin.py', '_blank');"><i class="fa-brands fa-github fa-flip" style="color: #ffffff;"></i> 下載電腦版</button>
    <div class="fixed-left-button animate__animated animate__bounceIn">
        <a href="https://github.com/510208"><img src="https://avatars.githubusercontent.com/u/107909497?v=4" style="width:128px; height:128px; border-radius:50%; overflow:hidden;"></a>
        <br><p style="text-align: center; padding-top: 5px; font-size: 20px;">510208</p>
    </div>

    <!-- Bootstrap 核心 JavaScript，确保在页面底部加载 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <footer class="fixed-bottom">
        <div class="container text-center" style="background-color: rgb(212, 212, 212); padding: 5px;">
            <p>Developer 510208
                <br><a href="https://github.com/510208/pn-decode">Github Project : Opensource</a></p>
        </div>
    </footer>

    <!-- Decode JS -->
    <script>
        document.getElementById("translateBtn").addEventListener("click", function () {
            const inputText = document.getElementById("inputText").value;
            let outputText = "";

            const mapping = {
                '1': 'ㄅ',
                '2': 'ㄉ',
                '3': 'ˇ',
                '4': 'ˋ',
                '5': 'ㄓ',
                '6': 'ˊ',
                '7': '˙',
                '8': 'ㄚ',
                '9': 'ㄞ',
                '0': 'ㄢ',
                '-': 'ㄦ',
                'q': 'ㄆ',
                'w': 'ㄊ',
                'e': 'ㄍ',
                'r': 'ㄐ',
                't': 'ㄔ',
                'y': 'ㄗ',
                'u': 'ㄧ',
                'i': 'ㄛ',
                'o': 'ㄟ',
                'p': 'ㄣ',
                'a': 'ㄇ',
                's': 'ㄋ',
                'd': 'ㄎ',
                'f': 'ㄑ',
                'g': 'ㄕ',
                'h': 'ㄘ',
                'j': 'ㄨ',
                'k': 'ㄜ',
                'l': 'ㄠ',
                ';': 'ㄤ',
                'z': 'ㄈ',
                'x': 'ㄌ',
                'c': 'ㄏ',
                'v': 'ㄒ',
                'b': 'ㄖ',
                'n': 'ㄙ',
                'm': 'ㄩ',
                ',': 'ㄝ',
                '.': 'ㄡ',
                '/': 'ㄥ'
            };

            for (let i = 0; i < inputText.length; i++) {
                const char = inputText[i];
                if (mapping[char]) {
                    outputText += mapping[char];
                } else {
                    outputText += char;
                }
            }

            document.getElementById("outputText").textContent = outputText;
        });
    </script>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</body>
</html>
